<div class="container">
    <div class="form-img">
        <img src="" alt="">
    </div>

    <div class="form">

        <form #aluguelForm = "ngForm" (ngSubmit) ="isUpdate ? atualizarAluguel(): salvarAluguel()">
            <div class="form-header">
                <div class="title">
                    <h1>Alugue Festas</h1>
                </div>
            </div>

            <div class="input-group">

                <div class="input-box">
                    <label for="cliente"> Cliente </label>
                    <select [(ngModel)] = "novoAluguel.client" name="cliente" id="">
                        <option value="" disabled selected>Selecione um usuário</option>
                        <option *ngFor = "let cliente of clientes" [value]="cliente.id">{{cliente.name}}</option>
                    </select>
                </div>
                
                <div class="input-box">
                    <label for="theme"> Tema </label>
                    <select  [(ngModel)] ="novoAluguel.theme"  name="theme" id="">
                        <option value="">Selecione um tema</option>
                        <option *ngFor = "let tema of temas" [value]="tema.id">{{tema.name}}</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="data">Data do Aluguel:</label>
                    <input [(ngModel)]="novoAluguel.date"  name="dataAluguel" required type="date">
                </div>
            
                <div class="input-box">
                    <label for="horaI"> Hora de inicio</label>
                    <input [(ngModel)]="novoAluguel.start_hours"   type="time" required name="horaI">
                </div>
            
                <div class="input-box">
                    <label for="horaD"> Hora devolução </label>
                    <input [(ngModel)] ="novoAluguel.end_hours" required name="horaD" type="time">
                </div>
                <div class="input-box">
                    <label for="endereco"> Endereço </label>
                    <select [(ngModel)]= "novoAluguel.address" name="endereco" id="">
                        <option value="" disabled selected>Selecione um endereço </option>
                        <option  *ngFor="let endereco of enderecos" [value]="endereco.id">{{endereco.city}}</option>
                    </select>

                </div>
            </div>
            
            <div class="aluguel-button">
                <button type="submit"> {{isUpdate ? 'Atualizar': 'Alugar'}}</button>
            </div>
        </form>
        

    </div>
</div>
