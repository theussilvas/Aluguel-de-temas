<h1>
    Gerenciar alugueis
</h1>

<div class="addAluguel">
    <button (click)="toggleFormAluguel()"> Novo aluguel </button>
</div>

<div *ngIf = "addAluguel">
    <app-aluguelform  *ngIf="addAluguel" [aluguel]="aluguelSelecionado" (formClosed)="toggleFormAluguel()"></app-aluguelform>
</div>


 <div>
    <h1>Hist√≥rico de alugueis</h1>
    <div *ngIf = "alugueis" >
        <h1>Alugueis</h1>
        <ul>
            <li *ngFor= "let aluguel of alugueis">
               Cliente : {{aluguel.client}}, Tema: {{aluguel.theme}}, Data: {{aluguel.date}}
               <button (click) = "carregarAluguel(aluguel)">Atualizar</button>
               <button (click)="excluirAluguel(aluguel.id)">Excluir</button>
            </li>
        </ul>
    </div>
 </div>
